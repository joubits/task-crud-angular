<h2> Create Task</h2>
<!-- form -->
<form>
  <div class="form-group">
    <label for="title">Title</label>
    <input [(ngModel)] = task.title   type="text" class="form-control" id="title" placeholder="Enter title">
  </div>
  <div class="form-group">
    <label for="body">Body</label>
    <input [(ngModel)] = task.body type="text" class="form-control" id="body" placeholder="Enter body">
  </div>
  <div class="form-group">
    <label for="author">Author</label>
    <input [(ngModel)] = task.author type="text" class="form-control" id="author" placeholder="Enter author">
  </div>
  <button (click)="saveTask()" class="btn btn-primary btn-block">Create</button>
</form>
